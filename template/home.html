<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap.css">
    <title>Document</title>
</head>
<style>
    .box{
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
    }
</style>
<body>
    {% include 'header.html'%}
    <div class="container">
        <div class="row">
            <div class="col-12 ">
                <form action="" method="get" class="mt-5 d-flex justify-content-center">
               <input type="text" placeholder="search here..."  class="w-50 rounded rounded-pill p-2 form-control" name="searchbar" >
               <button class="btn btn-dark rounded-pill ms-2">search</button>
               </form>
            </div> 
            <div class="col-12 text-center">
                <a class="btn btn-outline-danger  px-5 fw-bold mt-5" href="{% url 'tweetm' %}" >CREATE TWEET</a>
            </div>
            <div class="col-12 ">
                <div class="text d-flex mt-5 flex-wrap">
            {% for v in mes %}
            <div class="box border border-1 border-dark m-2 overflow-hidden p-2" style="width: 22rem;">
              {% if v.image %}
               <img src="{{ v.image.url }}" alt="" style="width: 100%; height: 300px;">
              {% else %}
                <p>No Image Available</p>
              {% endif %}
              <h2 class="text-center text-primary fw-bold mt-1">{{ v.title }}</h2>
              <p>{{ v.desc }}</p>
              <a href="{% url 'updatedata' v.id %}" class="btn btn-success fw-bold ">Edit</a>
              <form action="{% url 'deletedata' v.id %}" method="post" class="d-inline">
                {% csrf_token %}
              <input type="submit" value="Delete" class="btn btn-danger fw-bold ms-2" ></form>
            </div>
             {% endfor %}

                </div>
            </div>
        </div>
    </div>
</body>
</html>
